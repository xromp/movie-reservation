(function(){

		.module('movieapp',['firebase'])
		.controller('MovieCtrl',MovieCtrl)

		MovieCtrl.$inject = ['$scope','$firebaseObject','$firebaseArray']
		function MovieCtrl($scope, $firebaseObject, $firebaseArray){
			var vm = this;

			var ref = firebase.database().ref();
			var movieListRef = ref.child('movie');
			var array = $firebaseArray(movieListRef);
			vm.movieList = array;
			console.log(array);
